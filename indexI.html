<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Chat</title>
    <link href="styleI.css" rel="stylesheet">
  </head>
  <body>
    <section class="chat">
      <h1 class="visually-hidden">Chat</h1>

      <div class="chat-content">

      </div>

      <form class="chat-form" action="" method="post">
        <input class="chat-form-input" type="text" aria-label="Your message" placeholder="Some text" required>
        <button class="chat-form-button" type="submit">Send</button>
      </form>
    </section>

    <template id="message-template">
      <div class="chat-message" tabindex="0">
        <span class="chat-message-name">User</span>
        <p class="chat-message-text"></p>
        <button class="chat-message-button" type="button">Delete</button>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
